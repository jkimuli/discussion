{% extends 'base.html'%}

{%block title%}

  Forum - Home

{%endblock%}

{%  block breadcrumb %}

 <li class="breadcrumb-item active">Boards</li>

{% endblock %}

 {%block content%}

    <table class="table">

         <thead class="thead-inverse">
            <th>Board</th>
            <th>Posts</th>
            <th>Topics</th>
            <th>Last Post</th>
         </thead>
            
         <tbody>
                    
                {% for board in boards%}

                <tr>
                    <td><a href="{{board.get_absolute_url}}"> {{board.name}} </a> -
                    <small class="text-muted d-block>">{{board.description}}</small>
                    </td>

                    <td class="align-middle"> 0 </td>
                    <td class="align-middle"> 0 </td>
                    <td> - </td>
                </tr>
                
                {%endfor%}

                </tbody>

                </table>

 {%endblock%}
